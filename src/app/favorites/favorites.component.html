<div class="nulldata" *ngIf='!startups.length'>
    <h1 class="emptyFav">You Haven't Added Any Favorites Yet.</h1>
</div>
<ul class="headings" *ngIf='startups.length'>
    <li class='col-1'>
        <h2>Company Name</h2>
    </li>
    <li class='col-2'>
        <h2>Summary</h2>
    </li>
    <li class='col-3'>
        <h2>Theme(s)</h2>
    </li>
</ul>
<ul *ngFor='let startup of startups' (click)='showDetails(startup)'>
    <li class='col-1'>
        <span class="mobile-heading">Company</span>
        <span>{{ startup.fields["Company Name"] }}</span>
    </li>
    <li class='col-2'>
        <span class="mobile-heading">Summary</span>
        <span>{{ startup.fields["Two Line Company Summary"] }}</span>
    </li>
    <li class='col-3'>
        <span class="mobile-heading">Theme(s)</span>
        <span>{{ startup.fields["Theme(s)"] }}</span>
    </li>
    <!-- <li><h1><a class='favorite' (click)="toggleFavorite(singleStartup, $event)"><i [ngClass]='checkFavorite()' class="fa-star"></i></a></h1></li> -->
    <li><button class="button"(click)="removeFavorite(startup)">Remove</button></li>
</ul>
